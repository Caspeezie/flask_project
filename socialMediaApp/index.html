<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiraApp</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
    <body>
        <div class="container">
        <h1 class="h1">HiraApp</h1>
            <form class="add-post-form" >
                <h3>Create a new post!</h3>
                
                <input 
                type="text"
                name="name"
                value=""
                placeholder="Enter your username..."
                class="input-text"          
                />
                <br />
                <input
                type="text"
                name="image"
                value=""
                placeholder="Enter your image URL..."
                class="input-text"        
                />
                <input 
                type="text"
                name="comment"
                value=""
                placeholder="Enter your comment..."
                class="input-text"        
                />
                <br />
                <input 
                type="submit"
                name="submit"
                value="Add post"
                class="submit"
                />
            </form>
        </div>

        <div class="gallery" id="post-collection"></div>
        
    </body>
</html>
